<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
	<h1>2024 in Travels
	</h1>
	<!-- Create a div where the graph will take place -->
	<svg id="my_dataviz" width="900" height="600"></svg>
	<script>

	// The svg
	const svg = d3.select("svg"),
	    width = +svg.attr("width"),
	    height = +svg.attr("height");

	// Map and projection
	const projection = d3.geoMercator()
	    .scale(200)
	    .rotate([180, 0])
	    .translate([width/2, height/2*1.3])

	// A path generator
	const path = d3.geoPath()
	    .projection(projection)

	// Load world shape AND list of connection
	Promise.all([
	  d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),  // World shape
	  d3.csv("2024_Travel.csv") // Position of circles
	]).then(


	// https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectionmap.csv
	// https://github.com/Maggieylau/Maggieylau.github.io/blob/2d2a67970c276746344a618b8e07c3fb1b75be0a/2024_Travel.csv


	function (initialize) {

	    let dataGeo = initialize[0]
	    let data = initialize[1]

	    // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
	    const link = []
	    data.forEach(function(row){
	      source = [+row.long1, +row.lat1]
	      target = [+row.long2, +row.lat2]
	      topush = {type: "LineString", coordinates: [source, target]}
	      link.push(topush)
	    })

	    // Draw the map
	    svg.append("g")
	        .selectAll("path")
	        .data(dataGeo.features)
	        .join("path")
	            .attr("fill", "#b8b8b8")
	            .attr("d", path)
	            .style("stroke", "#fff")
	            .style("stroke-width", 0)

	    // Add the path
	    svg.selectAll("myPath")
	      .data(link)
	      .join("path")
	        .attr("d", function(d){ return path(d)})
	        .style("fill", "none")
	        .style("stroke", "#69b3a2")
	        .style("stroke-width", 2)

	})
	</script>
</body>
</html>
